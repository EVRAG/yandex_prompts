services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file:
      - server/.env
    ports:
      - "4000:4000"
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_SERVER_URL: http://server:4000
    depends_on:
      - server
    ports:
      - "5173:80"
    restart: unless-stopped

