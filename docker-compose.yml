services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file:
      - server/.env
    ports:
      - "${SERVER_HOST_PORT:-4000}:4000"
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_SERVER_URL: ${CLIENT_PUBLIC_SERVER_URL:-http://localhost:4000}
    depends_on:
      - server
    ports:
      - "${CLIENT_HOST_PORT:-5173}:80"
    restart: unless-stopped

