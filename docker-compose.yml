services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "${SERVER_HOST_PORT:-4000}:4000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_SERVER_URL: ${CLIENT_PUBLIC_SERVER_URL:-http://localhost:4000}
        VITE_ADMIN_SECRET: ${VITE_ADMIN_SECRET:-}
    depends_on:
      - server
    ports:
      - "${CLIENT_HOST_PORT:-5173}:80"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
